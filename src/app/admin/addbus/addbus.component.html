<div class="max-w-3xl mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Add Bus</h1>
      </div>

      <!-- Hiển thị thông báo lỗi nếu có -->
      <div *ngIf="errorMessage" class="text-red-600 mb-4">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Bus Number -->
          <div>
            <label class="block text-gray-600 mb-1">Bus Number</label>
            <input type="text" name="busNumber" [(ngModel)]="bus.busNumber" placeholder="Enter bus number" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
          
          <!-- Bus Type -->
          <div>
            <label class="block text-gray-600 mb-1">Bus Type</label>
            <select name="busType" [(ngModel)]="bus.busTypeId" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
              <option value="1">Express</option>
              <option value="2">Luxury</option>
              <option value="3">Volvo Non A/c</option>
              <option value="4">Volvo  A/c</option>
            </select>
          </div>
  
          <div>
            <label class="block text-gray-600 mb-1">Total Seats</label>
            <input type="number" name="totalSeats" [(ngModel)]="bus.totalSeats" placeholder="Enter total seats" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>

          <div>
            <label class="block text-gray-600 mb-1">Bus Image</label>
            <input type="file" name="file" (change)="onFileChange($event)" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>

        </div>

        <div class="flex justify-end mt-6 space-x-2">
          <button type="button" (click)="onCancel()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
      
    </div>
  </div>

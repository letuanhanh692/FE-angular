<div class="max-w-xl mx-auto p-2">
    <div class="bg-white p-4 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Edit Bus</h1>
        </div>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <div *ngIf="errorMessage" class="text-center text-red-500 font-medium">{{ errorMessage }}</div>
        <div *ngIf="loading" class="text-center text-blue-500 font-medium">Đang tải...</div>

        <form (ngSubmit)="onSubmit()">
            <div *ngIf="!loading">
                <!-- Sử dụng grid để chia 2 cột cho text -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <!-- Bus Number -->
                    <div class="flex justify-between items-center">
                        <label class="block text-gray-600 mb-1 w-1/3">Số xe</label>
                        <input type="text" name="busNumber" [(ngModel)]="bus.busNumber" placeholder="Enter bus number"
                            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" [readonly]="isEdit">
                    </div>

                    <!-- Bus Type -->
                    <div class="flex justify-between items-center">
                        <label class="block text-gray-600 mb-1 w-1/3">Loại xe</label>
                        <select name="busType" [(ngModel)]="bus.busTypeId" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
                            <option value="1">Express</option>
                            <option value="2">Luxury</option>
                            <option value="3">Volvo Non A/c</option>
                            <option value="4">Volvo A/c</option>
                        </select>
                    </div>

                    <!-- Total Seats -->
                    <div class="flex justify-between items-center">
                        <label class="block text-gray-600 mb-1 w-1/3">Số ghế</label>
                        <input type="number" name="totalSeats" [(ngModel)]="bus.totalSeats" placeholder="Enter total seats"
                            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
                    </div>

                    <!-- Bus Image -->
                    <div class="flex justify-between items-center">
                        <label class="block text-gray-600 mb-1 w-1/3">Hình ảnh xe</label>
                        <input type="file" name="file" (change)="onFileChange($event)" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
                    </div>
                </div>

                <!-- Hiển thị ảnh cũ nếu có -->
                <div *ngIf="bus.imageBus" class="mt-4">
                    <label class="block text-gray-600 mb-1">Hình ảnh hiện tại</label>
                    <div class="w-full p-2 border border-gray-300 rounded bg-gray-100">
                        <img [src]="bus.imageBus" alt="Bus Image" class="w-1/2 h-auto object-cover rounded-md mx-auto">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end mt-4 space-x-2">
                    <button type="button" (click)="onCancel()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">{{ isEdit ? 'Update' : 'Save' }}</button>
                </div>
            </div>
        </form>
    </div>
</div>

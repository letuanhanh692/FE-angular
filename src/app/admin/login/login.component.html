<div class="login-page">
    <div class="login-container">
        <img src="../../../assets/admin/image/busadmin.jpg" alt="Login Image">
        <div class="login-form">
            <h2>Admin</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        formControlName="email" 
                        placeholder="email"
                        (blur)="checkEmailValid()" 
                        required
                    >
                    <!-- Thông báo lỗi cho Email -->
                    <div class="text-danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <small *ngIf="email?.errors?.['required']">Email is required.</small>
                        <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        formControlName="password"
                        placeholder="password" 
                        required
                    >
                    <!-- Thông báo lỗi cho Password -->
                    <div class="text-danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <small *ngIf="password?.errors?.['required']">Password is required.</small>
                        <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <!-- Thông báo chung khi đăng nhập thất bại -->
                <div class="text-danger mt-2">
                    <p>{{ message }}</p>
                </div>
            </form>
        </div>
    </div>
</div>

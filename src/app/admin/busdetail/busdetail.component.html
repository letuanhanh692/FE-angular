<div class="max-w-3xl mx-auto p-4">
  <div class="bg-white p-4 rounded-lg shadow-md">
      <div class="flex items-center justify-between mb-2">
          <h1 class="text-3xl font-bold text-gray-800">Bus Detail</h1>
      </div>

      <!-- Hiển thị thông báo lỗi nếu có -->
      <div *ngIf="errorMessage" class="text-center text-red-500 font-medium">{{ errorMessage }}</div>
      <div *ngIf="loading" class="text-center text-blue-500 font-medium">Loading...</div>

      <div *ngIf="!loading && bus">
          <!-- Sử dụng grid để chia 2 cột cho text, giảm khoảng cách -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-1">
              <!-- Số xe -->
              <div class="flex justify-between items-center mb-0">
                  <label class="block text-gray-600 text-sm mb-0 w-1/3">Bus Number</label>
                  <p class="w-2/3 p-1 border border-gray-300 rounded bg-gray-100">{{ bus.busNumber }}</p>
              </div>

              <!-- Loại xe -->
              <div class="flex justify-between items-center mb-0">
                  <label class="block text-gray-600 text-sm mb-0 w-1/3">Bus Type</label>
                  <p class="w-2/3 p-1 border border-gray-300 rounded bg-gray-100">{{ bus.busType?.typeName }}</p>
              </div>

              <!-- Số ghế -->
              <div class="flex justify-between items-center mb-0">
                  <label class="block text-gray-600 text-sm mb-0 w-1/3">TotalSeats</label>
                  <p class="w-2/3 p-1 border border-gray-300 rounded bg-gray-100">{{ bus.totalSeats }}</p>
              </div>

              <!-- Mô tả loại xe -->
              <div class="flex justify-between items-center mb-0">
                  <label class="block text-gray-600 text-sm mb-0 w-1/3">Description</label>
                  <p class="w-2/3 p-1 border border-gray-300 rounded bg-gray-100">{{ bus.busType?.description }}</p>
              </div>
          </div>

          <!-- Hình ảnh xe -->
          <div class="mt-1">
              <label class="block text-gray-600 text-sm mb-0">Image Bus</label>
              <p *ngIf="bus.imageBus" class="w-full p-1 border border-gray-300 rounded bg-gray-100">
                  <img [src]="bus.imageBus" alt="Bus Image" class="w-[35%] h-auto object-cover rounded-md mx-auto">
              </p>
          </div>
      
          <!-- Action Buttons -->
          <div class="flex justify-end mt-2 space-x-2">
              <button type="button" (click)="onCancel()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Back</button>
          </div>
      </div>
  </div>
</div>

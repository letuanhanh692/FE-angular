<div class="max-w-3xl mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Chi Tiết Xe</h1>
      </div>
  
      <!-- Hiển thị thông báo lỗi nếu có -->
      <div *ngIf="errorMessage" class="text-center text-red-500 font-medium">{{ errorMessage }}</div>
      <div *ngIf="loading" class="text-center text-blue-500 font-medium">Đang tải...</div>
  
      <div *ngIf="!loading && bus">
        <!-- Sử dụng grid để chia 2 cột cho text -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Số xe -->
          <div class="flex justify-between items-center">
            <label class="block text-gray-600 mb-1 w-1/3">Số xe</label>
            <p class="w-2/3 p-2 border border-gray-300 rounded bg-gray-100">{{ bus.busNumber }}</p>
          </div>
  
          <!-- Loại xe -->
          <div class="flex justify-between items-center">
            <label class="block text-gray-600 mb-1 w-1/3">Loại xe</label>
            <p class="w-2/3 p-2 border border-gray-300 rounded bg-gray-100">{{ bus.busType?.typeName }}</p>
          </div>
  
          <!-- Số ghế -->
          <div class="flex justify-between items-center">
            <label class="block text-gray-600 mb-1 w-1/3">Số ghế</label>
            <p class="w-2/3 p-2 border border-gray-300 rounded bg-gray-100">{{ bus.totalSeats }}</p>
          </div>
  
          <!-- Mô tả loại xe -->
          <div class="flex justify-between items-center">
            <label class="block text-gray-600 mb-1 w-1/3">Mô tả loại xe</label>
            <p class="w-2/3 p-2 border border-gray-300 rounded bg-gray-100">{{ bus.busType?.description }}</p>
          </div>
        </div>
  
        <!-- Hình ảnh xe (hiển thị dưới) -->
        <div class="mt-4">
          <label class="block text-gray-600 mb-1">Hình ảnh</label>
          <p *ngIf="bus.imageBus" class="w-full p-2 border border-gray-300 rounded bg-gray-100">
            <img [src]="bus.imageBus" alt="Bus Image" class="w-[35%] h-auto object-cover rounded-md mx-auto">
          </p>
        </div>
        
        
        <div class="flex justify-end mt-6 space-x-2">
          <button type="button" (click)="onCancel()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Back</button>
        </div>
      </div>
    </div>
  </div>

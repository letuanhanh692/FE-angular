<div class="max-w-3xl mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Add User</h1>
      </div>
   <!-- Hiển thị thông báo lỗi nếu có -->
    <div *ngIf="errorMessage" class="text-red-600 mb-4">
      {{ errorMessage }}
    </div>

      <form (ngSubmit)="onSubmit()">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-600 mb-1">Full Name</label>
            <input type="text" name="usename" [(ngModel)]="user.username" placeholder="Enter full name" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
          
          <div>
            <label class="block text-gray-600 mb-1">Address</label>
            <input type="text" name="address" [(ngModel)]="user.address" placeholder="Enter address" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <div>
            <label class="block text-gray-600 mb-1">E-mail</label>
            <input type="email" name="email" [(ngModel)]="user.email" placeholder="Enter email" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <div>
            <label class="block text-gray-600 mb-1">Contact Number</label>
            <input type="text" name="phone" [(ngModel)]="user.phone" placeholder="Enter phone number" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <div>
            <label class="block text-gray-600 mb-1">BirthDay</label>
            <input type="date" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <div>
            <label class="block text-gray-600 mb-1">CCCD</label>
            <input type="text" name="idCard" [(ngModel)]="user.idCard" placeholder="Enter ID card number" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <div>
            <label class="block text-gray-600 mb-1">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password" placeholder="Enter password" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <div>
            <label class="block text-gray-600 mb-1">Role</label>
            <select name="role" [(ngModel)]="user.roleId" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
              <option value="1">Admin</option>
              <option value="3">User</option>
              <option value="2">Staff</option>
            </select>
          </div>
        </div>
  
        <div class="flex justify-end mt-6 space-x-2">
          <button type="button" (click)="onCancel()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
      
    </div>
  </div>

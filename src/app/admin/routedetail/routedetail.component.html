<div class="max-w-3xl mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Route Details</h1>
      </div>
  
      <!-- Hiển thị thông báo lỗi nếu có -->
      <div *ngIf="errorMessage" class="text-red-600 mb-4">
        {{ errorMessage }}
      </div>
  
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  
          <!-- Starting Place -->
          <div>
            <label class="block text-gray-600 mb-1">Starting Place</label>
            <input type="text" name="startingPlace" [(ngModel)]="route.startingPlace" 
                   placeholder="Enter starting place" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" 
                   [readonly]="true">
          </div>
  
          <!-- Destination Place -->
          <div>
            <label class="block text-gray-600 mb-1">Destination Place</label>
            <input type="text" name="destinationPlace" [(ngModel)]="route.destinationPlace" 
                   placeholder="Enter destination place" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" 
                   [readonly]="true">
          </div>
  
          <!-- Distance -->
          <div>
            <label class="block text-gray-600 mb-1">Distance</label>
            <input type="number" name="distance" [(ngModel)]="route.distance" 
                   placeholder="Enter distance" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" 
                   [readonly]="true">
          </div>
  
          <!-- Price Route -->
          <div>
            <label class="block text-gray-600 mb-1">Price Route</label>
            <input type="number" name="priceRoute" [(ngModel)]="route.priceRoute" 
                   placeholder="Enter price route" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" 
                   [readonly]="true">
          </div>
  
          <!-- Staff Name -->
          <div>
            <label class="block text-gray-600 mb-1">Staff</label>
            <input type="text" name="staffName" [(ngModel)]="route.staffName" 
                   class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" 
                   [readonly]="true">
          </div>
  
          <!-- Staff Email (Hiển thị email nhân viên) -->
          <div>
            <label class="block text-gray-600 mb-1">Staff Email</label>
            <input type="email" name="staffEmail" [(ngModel)]="route.staffEmail" 
                   class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" 
                   [readonly]="true">
          </div>
  
        </div>
  
        <div class="flex justify-end mt-6 space-x-2">
          <button type="button" (click)="onCancel()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Back</button>
        </div>
      </form>
    </div>
  </div>

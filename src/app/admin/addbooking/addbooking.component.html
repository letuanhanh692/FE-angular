<div class="max-w-3xl mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Add Booking</h1>
      </div>
  
      <!-- Hiển thị thông báo lỗi nếu có -->
      <div *ngIf="errorMessage" class="text-red-600 mb-4">
        {{ errorMessage }}
      </div>
  
      <form (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  
          <!-- User (Hiển thị tên nhưng gửi đi userId) -->
          <div>
            <label class="block text-gray-600 mb-1">User</label>
            <select name="userId" [(ngModel)]="booking.userId" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
              <option value="0">Select User</option>
              <option *ngFor="let user of usersList" [value]="user.id">{{ user.name }}</option>
            </select>
          </div>
  
          <!-- Schedule (Hiển thị tên nhưng gửi đi scheduleId) -->
          <div>
            <label class="block text-gray-600 mb-1">Schedule</label>
            <select name="scheduleId" [(ngModel)]="booking.scheduleId" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
              <option value="0">Select Schedule</option>
              <option *ngFor="let schedule of schedulesList" [value]="schedule.id">
                {{ schedule.departureTime | date:'shortTime' }} to {{ schedule.arrivalTime | date:'shortTime' }} -{{ schedule.date | date: 'dd/MM/yyyy' }}
              </option>
            </select>
          </div>
          
  
          <!-- Name -->
          <div>
            <label class="block text-gray-600 mb-1">Name</label>
            <input type="text" name="name" [(ngModel)]="booking.name" placeholder="Enter name" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <!-- Age -->
          <div>
            <label class="block text-gray-600 mb-1">Age</label>
            <input type="number" name="age" [(ngModel)]="booking.age" placeholder="Enter age" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <!-- Phone -->
          <div>
            <label class="block text-gray-600 mb-1">Phone</label>
            <input type="text" name="phone" [(ngModel)]="booking.phone" placeholder="Enter phone" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <!-- Email -->
          <div>
            <label class="block text-gray-600 mb-1">Email</label>
            <input type="email" name="email" [(ngModel)]="booking.email" placeholder="Enter email" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
          <!-- Seat Number -->
          <div>
            <label class="block text-gray-600 mb-1">Seat Number</label>
            <input type="number" name="seatNumber" [(ngModel)]="booking.seatNumber" placeholder="Enter seat number" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400">
          </div>
  
        </div>
  
        <div class="flex justify-end mt-6 space-x-2">
          <button type="button" (click)="onCancel()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

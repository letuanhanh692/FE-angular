<div class="max-w-7xl mx-auto p-6 bg-gray-50 rounded-lg shadow-md">
    <h1 class="text-4xl font-semibold text-gray-800 mb-6">Danh sách tuyến đường</h1>
  
    <!-- Hiển thị khi đang tải hoặc có lỗi -->
    <div *ngIf="loading" class="text-center text-blue-500 font-medium">Đang tải...</div>
    <div *ngIf="errorMessage" class="text-center text-red-500 font-medium">{{ errorMessage }}</div>
  
    <!-- Tìm kiếm và Thêm tuyến đường -->
    <div class="mb-6 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          placeholder="Tìm kiếm tuyến đường..."
          class="p-3 w-80 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button 
          (click)="searchRoutes()" 
          class="px-5 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Tìm kiếm
        </button>
      </div>
      <button 
        [routerLink]="'/admin/addroute'" 
        class="px-5 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Thêm tuyến đường
      </button>
    </div>
  
    <!-- Bảng danh sách tuyến đường -->
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-100 border-b text-gray-700">
            <th class="px-6 py-3 text-left font-medium text-sm">ID</th>
            <th class="px-6 py-3 text-left font-medium text-sm">Nơi khởi hành</th>
            <th class="px-6 py-3 text-left font-medium text-sm">Nơi đến</th>
            <th class="px-6 py-3 text-left font-medium text-sm">Khoảng cách</th>
            <th class="px-6 py-3 text-left font-medium text-sm">Giá</th>
            <th class="px-6 py-3 text-left font-medium text-sm">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let route of routes" class="border-b hover:bg-gray-50">
            <td class="px-6 py-4 text-sm">{{ route.id }}</td>
            <td class="px-6 py-4 text-sm">{{ route.startingPlace }}</td>
            <td class="px-6 py-4 text-sm">{{ route.destinationPlace }}</td>
            <td class="px-6 py-4 text-sm">{{ route.distance }} km</td>
            <td class="px-6 py-4 text-sm">{{ route.priceRoute | currency }}</td>
            <td class="px-6 py-4 text-sm flex space-x-2">
              <!-- Nút Xem -->
              <button 
                (click)="detailRoute(route.id)" 
                class="flex items-center space-x-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Xem</span>
              </button>
  
              <!-- Nút Sửa -->
              <button 
                (click)="editRoute(route)" 
                class="flex items-center space-x-2 px-4 py-2 bg-yellow-500 text-white rounded-lg shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 transition ease-in-out duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5h4l5 5v9a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5z" />
                </svg>
                <span>Sửa</span>
              </button>
  
              <!-- Nút Xoá -->
              <button 
                (click)="deleteRoute(route.id)" 
                class="flex items-center space-x-2 px-4 py-2 bg-red-500 text-white rounded-lg shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition ease-in-out duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span>Xoá</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Phân trang -->
    <div class="mt-6 flex justify-center space-x-4">
      <button 
        (click)="changePage(currentPage - 1)" 
        [disabled]="currentPage === 1" 
        class="px-5 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 disabled:bg-gray-300">
        &lt;
      </button>
      <span class="text-lg text-gray-700">Trang {{ currentPage }} / {{ totalPages }}</span>
      <button 
        (click)="changePage(currentPage + 1)" 
        [disabled]="currentPage === totalPages" 
        class="px-5 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 disabled:bg-gray-300">
        &gt;
      </button>
    </div>
  </div>

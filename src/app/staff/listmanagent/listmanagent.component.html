<div class="staff-routes-container">
  <h2>List of routes</h2>

  <div *ngIf="staffRoutes.length === 0" class="alert alert-info">
    There are no routes to display.
  </div>

  <div *ngIf="staffRoutes.length > 0">
    <div *ngFor="let route of paginatedRoutes" class="route-card">
      <div class="route-info">
        <h3>{{ route.startingPlace }} → {{ route.destinationPlace }}</h3>
        <p class="route-details">Router ID: <strong>{{ route.routeId }}</strong></p>
        <p class="route-details">Distance: <strong>{{ route.distance }}km</strong></p>
        <button class="view-schedule-btn" (click)="goToSchedules(route.routeId)">Xem lịch trình</button>
      </div>
    </div>
  </div>

  <!-- Điều khiển phân trang -->
  <div class="pagination-controls">
    <button class="pagination-btn" (click)="prevPage()" [disabled]="currentPage === 1">← Before</button>
    <span class="page-info">Page {{ currentPage }} / {{ totalPages }}</span>
    <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">After →</button>
  </div>
</div>

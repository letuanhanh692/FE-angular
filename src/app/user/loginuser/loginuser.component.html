<body>
  <div class="modal active" id="loginModal">
    <div class="login-container">
      <div class="login-img"></div>
      <div class="login-form">
        <!-- Hiển thị lỗi đăng nhập -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <h2 style="font-weight: bold;color:brown">Sign In</h2>

        <div class="social-login">
          <a href="" title="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="" title="Login with Twitter"><i class="fab fa-twitter"></i></a>
        </div>

        <form id="loginFormContent" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <!-- Email -->
          <div class="input-group">
            <label for="email">EMAIL</label>
            <input type="text" id="email" formControlName="email" required />
            <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
              Please enter a valid email.
            </small>
          </div>

          <!-- Password -->
          <div class="input-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" formControlName="password" required />
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
              Password must be at least 6 characters.
            </small>
          </div>



          <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Sign In</button>

          <div class="signup-link">
            <p> <a routerLink="/user/register">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

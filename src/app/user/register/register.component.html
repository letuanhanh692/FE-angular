<div class="modal active" id="loginModal">
  <div class="login-container" style="margin-top: 10%;height:600px">
    <div class="login-img"></div>
    <div class="login-form" >
      <h2 style="font-weight: bolder;color:brown">Sign Up</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <!-- Họ và Tên -->
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" formControlName="fullName" />
          <div class="error" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
            <small *ngIf="registerForm.get('fullName')?.errors?.['required']">Full name is required.</small>
            <small *ngIf="registerForm.get('fullName')?.errors?.['minlength']">Name must be at least 3 characters.</small>
          </div>
        </div>

        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" />

          <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email.</small>
          </div>
        </div>


        <!-- Mật khẩu -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" />
          <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <small *ngIf="registerForm.get('password')?.errors?.['required']"> Password is required.</small>
            <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
          </div>
        </div>

        <!-- Số điện thoại -->
        <div class="input-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber" />
          <div class="error" *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
            <small *ngIf="registerForm.get('phoneNumber')?.errors?.['required']">Phonnumber is required</small>
            <small *ngIf="registerForm.get('phoneNumber')?.errors?.['pattern']">Invalid phone number.</small>
          </div>
        </div>

        <!-- Ngày sinh -->
        <div class="input-group">
          <label for="dateOfBirth">Birth Of Date</label>
          <input type="date" id="dateOfBirth" formControlName="dateOfBirth" />
          <div class="error" *ngIf="registerForm.get('dateOfBirth')?.invalid && registerForm.get('dateOfBirth')?.touched">
            <small *ngIf="registerForm.get('dateOfBirth')?.errors?.['required']">Date of birth is required.</small>
          </div>
        </div>

        <!-- Nút Submit -->
        <button type="submit" class='btn-login' [disabled]="registerForm.invalid">Register</button>

        <!-- Link đăng nhập -->
        <div class="signup-link">
          Already a member? <a routerLink="/user/loginuser" class="loginuser-link">Login Now</a>
        </div>
      </form>
    </div>
  </div>
</div>
